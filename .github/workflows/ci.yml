name: CI Pipeline

on:
  push:
    branches:
      [ develop ]
  pull_request:
    branches:
      [ develop ]
    types:
      [opened, synchronize, reopened]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    env:
      # 임시 데이터베이스 환경변수(추후 RDS로 전환할 예정)
      HOME_URL: ${{ secrets.HOME_URL }}
      HOME_USERNAME: ${{ secrets.HOME_USERNAME }}
      HOME_PASSWORD: ${{ secrets.HOME_PASSWORD }}
      # AWS 환경변수
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2
      # Redis 환경변수
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: 6379
      # Bucker 환경변수
      BUCKET_NAME: ${{ secrets.BUCKET_NAME}}
      BASE_URL: ${{ secrets.BASE_URL }}
      # jwt secret 환경변수
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      # coolsms 환경변수
      COOLSMS_API_KEY: ${{ secrets.COOLSMS_API_KEY}}
      COOLSMS_API_SECRET: ${{ secrets.COOLSMS_API_SECRET }}
      COOLSMS_PHONE_NUMBER: ${{ secrets.COOLSMS_PHONE_NUMBER }}
      #ELK
      STACK_VERSION: ${{ secrets.STACK_VERSION }}
      ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
      ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
      KIBANA_PASSWORD: ${{ secrets.KIBANA_PASSWORD }}
      CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}

    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 커밋히스토리를 불러옴

      - name: JDK 17 버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17


      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: SonarCloud 패키지 캐싱
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Gradle 캐싱
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 빌드 권한 부여
        run: chmod +x ./gradlew
        shell: bash

      - name: 빌드 및 테스트
        run: ./gradlew build

      - name: Sonarqube 분석
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info
